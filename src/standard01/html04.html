<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="style.css">
<!--여기 원래 있던 <style>내역 삭제하고, 대신 css파일('style.css')만들어서
거기에 <style>내역 복사하고 여기에 불러왔음. 결과물도 그대로임.-->
</head>


<body>
<h1>My First Heading</h1>
<!--<h1>은 '큰 글자' 속성을 의미하는 태그-->
<p>My First Paragraph</p>
<!--<p>는 '작은 글자' 속성을 의미하는 태그-->
<p class="color-primary">홍콩개발자해?</p>
<!--<p class="상단 클래스명">은 CSS가 적용되어 '홍콩개발자해?' 등 이 'paragraph'안에 다 그 클래스가 적용됨-->
<p class="color-primary">뮌헨개발자가주아!!</p>
<!--<p class="상단 클래스명"은 CSS가 적용되어 '뮌헨개발자해?' 등 이 'paragraph'안에 다 그 클래스가 적용됨-->
<p class="font-50" style="color:mediumvioletred">나 그래도 예수님이 내 삶의 중심이십니다.</p>
<!--'상단의 클래스명' 특성이 적용되고, 거기에 더해 이 패그 자체만의 'style'을 입력함-->
<p style="color:red">해외개발자 가주아ㅏㅏ</p>
<!--<p style="색상명">은 'element'에 디자인을 입히는 태그-->
<p class="color-primary font-50">해외취업 어디로할까~</p>
<!--'상단 클래스'를 2개 이상 사용할 경우, 이처럼 두 클래스명 사이에 한 칸 띄고 하면 됨-->
<p style="color:blueviolet">독일개발자할까</p>
<p style="font-size: 30px;">싱가폴개발자할까</p>
<!--html은 'html element'들로 이루어져 있다.-->

<button type="button">Click</button>
<!--여기까지는 그냥 딱 '버튼' 그 자체만 만드는 'element'만 만들었을 뿐이고, 그것을 눌렀을 때
나오는 내용들은 입력하지 않은 상태임-->
<button type="button" onclick="javascript:alert('click button!!');">Click!</button>
<!--'이벤트 onclick'는 '버튼'을 사용자가 클릭했을 때, 특정한 기능을 넣고 싶을 때, '이벤트 onclick'를
정의하고, 거기에 코드 넣으면 됨-->
<!--'이벤트'란, 개발자가 만든 'element' 안에서 사용자가 특정한 행위를 했을 때, 그것을 인지하고,
개발자가 그 뒤의 특정 프로그램 코드를 실행시켜주고자 할 때 사용됨. '이벤트 onclick', '이벤트 onfucus'
'이벤트 onscroll' 등이 존재함. -->
<!--각각의 'element'마다 쓸 수 있는 '이벤트'는 다 다르다.-->
